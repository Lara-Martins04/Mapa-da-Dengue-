        }

        function openInfo(hotspotId) {
            const hotspot = HOTSPOTS.find(h => h.id === hotspotId);
            if (!hotspot) return;

            let hint = "";
            if(hotspot.lifecycleStage === 'Ovo') hint = 'Pode resistir at√© 1 ano sem √°gua!';
            if(hotspot.lifecycleStage === 'Larva') hint = 'Se mexe muito na √°gua.';
            if(hotspot.lifecycleStage === 'Pupa') hint = 'Est√°gio antes de virar mosquito.';
            if(hotspot.lifecycleStage === 'Adulto') hint = 'Pronto para picar e transmitir doen√ßas.';

            const html = `
            <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
              <div class="bg-white rounded-3xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-hidden flex flex-col border-4 border-brand-yellow transform transition-all scale-100">
                <div class="bg-brand-yellow p-4 flex justify-between items-center shrink-0">
                  <h3 class="text-xl md:text-2xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="alert-triangle" class="w-6 h-6"></i>
                    <span>${hotspot.label}</span>
                  </h3>
                  <button onclick="closeModal()" class="bg-white/20 hover:bg-white/40 text-white rounded-full p-1.5 md:p-2 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                  </button>
                </div>
                <div class="p-4 md:p-6 space-y-4 md:space-y-6 overflow-y-auto">
                  <div class="flex items-start gap-4">
                    <div class="bg-red-100 p-3 rounded-2xl shrink-0 text-3xl md:text-4xl">${hotspot.icon}</div>
                    <div>
                      <h4 class="font-bold text-gray-700 text-base md:text-lg mb-1">Onde: <span>${hotspot.locationType}</span></h4>
                      <p class="text-sm md:text-base text-gray-600 leading-relaxed">${hotspot.riskDescription}</p>
                    </div>
                  </div>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                      <div class="flex items-center gap-2 text-brand-blue mb-2 font-bold">
                        <i data-lucide="search" class="w-4 h-4"></i>
                        <span class="text-sm md:text-base">Fase do Mosquito</span>
                      </div>
                      <p class="text-blue-800 font-medium text-sm md:text-base">${hotspot.lifecycleStage}</p>
                      <div class="text-xs text-blue-500 mt-1">${hint}</div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-2xl border border-green-100">
                      <div class="flex items-center gap-2 text-brand-green mb-2 font-bold">
                        <i data-lucide="shield-check" class="w-4 h-4"></i>
                        <span class="text-sm md:text-base">A√ß√£o de Preven√ß√£o</span>
                      </div>
                      <p class="text-green-800 font-medium text-sm md:text-base">${hotspot.prevention}</p>
                    </div>
                  </div>
                </div>
                <div class="p-4 bg-gray-50 border-t border-gray-100 shrink-0">
                  <button onclick="closeModal()" class="w-full bg-brand-green hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    Entendido! ü´°
                  </button>
                </div>
              </div>
            </div>`;
            
            document.getElementById('modal-container').innerHTML = html;
            lucide.createIcons();
        }

        function openRepo(buildingId) {
            const building = BUILDINGS.find(b => b.id === buildingId);
            if (!building) return;

            const defaultImages = [
                `https://picsum.photos/seed/${building.id}1/300/200`,
                `https://picsum.photos/seed/${building.id}2/300/200`,
                `https://picsum.photos/seed/${building.id}3/300/200`,
            ];

            const userImages = uploadedImages[buildingId] || [];
            const allImages = [...userImages, ...defaultImages];

            const imagesHTML = allImages.map((src, idx) => `
                <div class="group relative aspect-video rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-all">
                    <img src="${src}" alt="Galeria ${idx}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100">
                        <span class="text-white font-bold bg-black/50 px-3 py-1 rounded-full text-sm backdrop-blur-sm">Visualizar</span>
                    </div>
                </div>
            `).join('');

            const html = `
            <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
              <div class="bg-white rounded-3xl shadow-2xl max-w-3xl w-full max-h-[90vh] flex flex-col border-4 border-brand-blue transform transition-all scale-100">
                <div class="bg-brand-blue p-4 flex justify-between items-center shrink-0">
                  <div class="flex items-center gap-3">
                    <div class="bg-white/20 p-2 rounded-lg"><i data-lucide="images" class="w-6 h-6 text-white"></i></div>
                    <div>
                      <h3 class="text-xl md:text-2xl font-bold text-white leading-none">Reposit√≥rio de Imagens</h3>
                      <p class="text-blue-200 text-sm mt-1">${building.name}</p>
                    </div>
                  </div>
                  <button onclick="closeModal()" class="bg-white/20 hover:bg-white/40 text-white rounded-full p-2 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                  </button>
                </div>
                <div class="p-6 overflow-y-auto flex-grow">
                  <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 mb-6">
                     <p class="text-blue-800 text-sm">${building.description}</p>
                  </div>
                  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <label class="aspect-video border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center text-gray-400 hover:border-brand-blue hover:text-brand-blue hover:bg-blue-50 transition-all cursor-pointer group">
                      <input type="file" class="hidden" accept="image/*" onchange="handleUpload(event, '${building.id}')" />
                      <i data-lucide="upload" class="w-8 h-8 mb-2 group-hover:scale-110 transition-transform"></i>
                      <span class="font-bold text-sm">Adicionar Foto</span>
                    </label>
                    ${imagesHTML}
                  </div>
                </div>
                <div class="p-4 bg-gray-50 border-t border-gray-100 shrink-0 text-right">
                  <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 font-bold px-4 py-2 text-sm">Fechar</button>
                </div>
              </div>
            </div>`;

            document.getElementById('modal-container').innerHTML = html;
            lucide.createIcons();
        }

        function handleUpload(event, buildingId) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                if (!uploadedImages[buildingId]) uploadedImages[buildingId] = [];
                // Adicionar no in√≠cio do array
                uploadedImages[buildingId].unshift(url);
                
                // Re-renderizar o modal para mostrar a nova imagem
                openRepo(buildingId);
            }
        }

        // --- INICIALIZA√á√ÉO ---
        window.addEventListener('DOMContentLoaded', () => {
            renderNavbar();
            renderFooter();
            navigateTo('home');
        });

    </script>
